<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech for Girls - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .App {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .form-section h2 {
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled,
        .form-group select:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .whatsapp-section {
            text-align: center;
        }

        .whatsapp-button {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            margin-bottom: 15px;
        }

        .whatsapp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .whatsapp-button.completed {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .click-counter {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .completion-message {
            color: #38a169;
            font-weight: 600;
            font-size: 1rem;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            color: #22543d;
            font-weight: 500;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            text-align: center;
            padding: 60px 20px;
        }

        .success-message h2 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-group input[type="file"] {
            padding: 10px;
            border: 2px dashed #cbd5e0;
            background: #f7fafc;
            cursor: pointer;
        }

        .form-group input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .form-group input[type="file"]:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .registration-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .whatsapp-button,
            .submit-button {
                width: 100%;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .registration-container {
                margin: 10px;
                padding: 20px 15px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
            
            .form-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RegistrationForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                college: ''
            });
            
            const [whatsappClicks, setWhatsappClicks] = useState(0);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isFormDisabled, setIsFormDisabled] = useState(false);

            useEffect(() => {
                const hasSubmitted = localStorage.getItem('techforgirls_submitted');
                if (hasSubmitted === 'true') {
                    setIsSubmitted(true);
                    setIsFormDisabled(true);
                }
            }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleFileUpload = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    setUploadedFile(file);
                }
            };

            const handleWhatsAppShare = () => {
                if (whatsappClicks < 5) {
                    const message = "Hey Buddy, Join Tech For Girls Community";
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    
                    setWhatsappClicks(prev => prev + 1);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (whatsappClicks < 5) {
                    alert('Please complete the WhatsApp sharing (5 clicks required) before submitting.');
                    return;
                }

                if (!uploadedFile) {
                    alert('Please upload a screenshot/resume before submitting.');
                    return;
                }

                console.log('Form Data:', formData);
                console.log('Uploaded File:', uploadedFile);
                console.log('WhatsApp Clicks:', whatsappClicks);

                setIsSubmitted(true);
                setIsFormDisabled(true);
                localStorage.setItem('techforgirls_submitted', 'true');
            };

            const colleges = [
                'Computer Science',
                'Information Technology',
                'Electronics & Communication',
                'Mechanical Engineering',
                'Civil Engineering',
                'Chemical Engineering',
                'Biotechnology',
                'Other'
            ];

            if (isSubmitted) {
                return (
                    <div className="registration-container">
                        <div className="success-message">
                            <h2>🎉 Your submission has been recorded!</h2>
                            <p>Thanks for being part of Tech for Girls!</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="registration-container">
                    <div className="form-header">
                        <h1>Tech for Girls</h1>
                        <p>Join our community and empower women in technology</p>
                    </div>

                    <form onSubmit={handleSubmit} className="registration-form">
                        <div className="form-section">
                            <h2>Basic Details</h2>
                            
                            <div className="form-group">
                                <label htmlFor="name">Full Name *</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleInputChange}
                                    required
                                    disabled={isFormDisabled}
                                    placeholder="Enter your full name"
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="phone">Phone Number *</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    value={formData.phone}
                                    onChange={handleInputChange}
                                    required
                                    disabled={isFormDisabled}
                                    placeholder="Enter your phone number"
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="email">Email ID *</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleInputChange}
                                    required
                                    disabled={isFormDisabled}
                                    placeholder="Enter your email address"
                                />
                            </div>

                            <div className="form-group">
                                <label htmlFor="college">College/Department *</label>
                                <select
                                    id="college"
                                    name="college"
                                    value={formData.college}
                                    onChange={handleInputChange}
                                    required
                                    disabled={isFormDisabled}
                                >
                                    <option value="">Select your department</option>
                                    {colleges.map(college => (
                                        <option key={college} value={college}>{college}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="form-section">
                            <h2>Share on WhatsApp</h2>
                            <div className="whatsapp-section">
                                <button
                                    type="button"
                                    onClick={handleWhatsAppShare}
                                    disabled={whatsappClicks >= 5 || isFormDisabled}
                                    className={`whatsapp-button ${whatsappClicks >= 5 ? 'completed' : ''}`}
                                >
                                    {whatsappClicks >= 5 ? '✅ Shared Successfully' : '📱 Share on WhatsApp'}
                                </button>
                                <div className="click-counter">
                                    Click count: {whatsappClicks}/5
                                </div>
                                {whatsappClicks >= 5 && (
                                    <div className="completion-message">
                                        Sharing complete. Please continue.
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="form-section">
                            <h2>Upload Screenshot/Resume</h2>
                            <div className="form-group">
                                <label htmlFor="file-upload">Upload File *</label>
                                <input
                                    type="file"
                                    id="file-upload"
                                    onChange={handleFileUpload}
                                    accept="image/*,.pdf,.doc,.docx"
                                    disabled={isFormDisabled}
                                    required
                                />
                                {uploadedFile && (
                                    <div className="file-info">
                                        ✅ {uploadedFile.name} uploaded
                                    </div>
                                )}
                            </div>
                        </div>

                        <button
                            type="submit"
                            disabled={isFormDisabled || whatsappClicks < 5 || !uploadedFile}
                            className="submit-button"
                        >
                            Submit Registration
                        </button>
                    </form>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="App">
                    <RegistrationForm />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
